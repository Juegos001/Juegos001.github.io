<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            overflow: hidden;
            background: #111;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 100%);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        #ammo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .instructions {
            margin-top: 2rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .final-score {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #4ecdc4;
        }
        
        #health-bar {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 5;
        }
        
        #health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #06d6a0 100%);
            transition: width 0.3s ease;
        }
        
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff9e00 0%, #ff6b6b 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s forwards;
            z-index: 2;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .powerup {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #06d6a0 0%, #4ecdc4 100%);
            border-radius: 50%;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(6, 214, 160, 0.5); }
            100% { transform: scale(1.2); box-shadow: 0 0 20px rgba(6, 214, 160, 0.8); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">Score: 0</div>
        <div id="ammo-display">Ammo: ∞</div>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        
        <div id="start-screen">
            <h1>Galaxy Shooter</h1>
            <div class="instructions">
                <p>Muevete con WASD y dispara con el click izquierdo del ratón.</p>
                <p>Destruye tantos enemigos como puedas antes de que te alcancen.</p>
                <p>Recoge power-ups para recuperar salud.</p>
            </div>
            <button id="start-button">Comenzar Juego</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <div class="final-score">Puntuación: <span id="final-score">0</span></div>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const ammoDisplay = document.getElementById('ammo-display');
        const healthFill = document.getElementById('health-fill');
        const finalScoreDisplay = document.getElementById('final-score');

        // Ajustar tamaño del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables del juego
        let gameRunning = false;
        let score = 0;
        let playerHealth = 100;
        let enemies = [];
        let bullets = [];
        let explosions = [];
        let powerups = [];
        let keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let lastShotTime = 0;
        let enemySpawnTimer = 0;
        let powerupSpawnTimer = 0;
        let spawnRate = 2000; // ms entre spawns
        let difficultyIncreaseTimer = 0;

        // Estado del jugador
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            color: '#4ecdc4',
            lastShot: 0,
            shootDelay: 300,
            direction: { x: 0, y: 0 }
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', shoot);

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Iniciar juego
        function startGame() {
            gameRunning = true;
            score = 0;
            playerHealth = 100;
            enemies = [];
            bullets = [];
            explosions = [];
            powerups = [];
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            lastShotTime = 0;
            enemySpawnTimer = 0;
            powerupSpawnTimer = 0;
            spawnRate = 2000;
            difficultyIncreaseTimer = 0;
            
            updateScoreDisplay();
            updateHealthBar();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            gameLoop();
        }

        // Bucle principal del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fondo con estrellas parpadeantes
            drawBackground();
            
            // Actualizar y dibujar elementos
            updatePlayer();
            drawPlayer();
            
            updateBullets();
            drawBullets();
            
            updateEnemies();
            drawEnemies();
            
            updatePowerups();
            drawPowerups();
            
            drawExplosions();
            
            // Actualizar temporizadores
            const now = Date.now();
            if (now - enemySpawnTimer > spawnRate) {
                spawnEnemy();
                enemySpawnTimer = now;
                
                // Aumentar dificultad cada 10 segundos
                difficultyIncreaseTimer += spawnRate;
                if (difficultyIncreaseTimer >= 10000) {
                    spawnRate = Math.max(500, spawnRate - 200);
                    difficultyIncreaseTimer = 0;
                }
            }
            
            if (now - powerupSpawnTimer > 15000) { // Cada 15 segundos
                spawnPowerup();
                powerupSpawnTimer = now;
            }
            
            // Comprobar condición de derrota
            if (playerHealth <= 0) {
                gameOver();
                return;
            }
            
            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            // Fondo estrellado
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const opacity = Math.random();
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
                
                // Efecto de parpadeo
                if (Math.random() > 0.9) {
                    ctx.beginPath();
                    ctx.arc(x, y, radius * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                    ctx.fill();
                }
            }
        }

        function updatePlayer() {
            // Movimiento
            player.direction = { x: 0, y: 0 };
            
            if (keys['w'] || keys['arrowup']) player.direction.y = -1;
            if (keys['s'] || keys['arrowdown']) player.direction.y = 1;
            if (keys['a'] || keys['arrowleft']) player.direction.x = -1;
            if (keys['d'] || keys['arrowright']) player.direction.x = 1;
            
            // Normalizar movimiento diagonal
            if (player.direction.x !== 0 && player.direction.y !== 0) {
                const len = Math.sqrt(player.direction.x**2 + player.direction.y**2);
                player.direction.x /= len;
                player.direction.y /= len;
            }
            
            // Actualizar posición
            player.x += player.direction.x * player.speed;
            player.y += player.direction.y * player.speed;
            
            // Limitar al área del canvas
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // Dirección de disparo (hacia el mouse)
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            
            player.shootDirection = {
                x: dx / distance,
                y: dy / distance
            };
        }

        function drawPlayer() {
            // Cuerpo de la nave
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Rotar hacia la dirección del mouse
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            ctx.rotate(angle);
            
            // Dibujar nave
            ctx.beginPath();
            ctx.moveTo(player.radius, 0);
            ctx.lineTo(-player.radius, -player.radius/2);
            ctx.lineTo(-player.radius/2, 0);
            ctx.lineTo(-player.radius, player.radius/2);
            ctx.closePath();
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Motor
            if (player.direction.x !== 0 || player.direction.y !== 0) {
                ctx.beginPath();
                ctx.moveTo(-player.radius, -player.radius/3);
                ctx.lineTo(-player.radius - 10, 0);
                ctx.lineTo(-player.radius, player.radius/3);
                ctx.closePath();
                ctx.fillStyle = '#ff6b6b';
                ctx.fill();
            }
            
            ctx.restore();
        }

        function shoot() {
            if (!gameRunning) return;
            
            const now = Date.now();
            if (now - player.lastShot < player.shootDelay) return;
            
            player.lastShot = now;
            
            bullets.push({
                x: player.x,
                y: player.y,
                radius: 5,
                speed: 10,
                direction: {
                    x: player.shootDirection.x,
                    y: player.shootDirection.y
                },
                color: '#ffd166',
                damage: 20
            });
            
            // Efecto de sonido (simulado)
            playSound('shoot');
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Mover bala
                bullet.x += bullet.direction.x * bullet.speed;
                bullet.y += bullet.direction.y * bullet.speed;
                
                // Eliminar si sale del canvas
                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Detección de colisión con enemigos
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < bullet.radius + enemy.radius) {
                        // Impacto en enemigo
                        enemy.health -= bullet.damage;
                        bullets.splice(i, 1);
                        
                        // Explosión pequeña
                        createExplosion(bullet.x, bullet.y, 15);
                        
                        // Eliminar enemigo si queda sin vida
                        if (enemy.health <= 0) {
                            score += enemy.scoreValue;
                            enemies.splice(j, 1);
                            createExplosion(enemy.x, enemy.y, 30);
                            updateScoreDisplay();
                            playSound('explosion');
                            
                            // Posibilidad de soltar powerup
                            if (Math.random() < 0.2) {
                                spawnPowerup(enemy.x, enemy.y);
                            }
                        }
                        
                        break;
                    }
                }
            }
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
                
                // Traza luminosa
                ctx.beginPath();
                ctx.moveTo(
                    bullet.x - bullet.direction.x * bullet.radius * 2,
                    bullet.y - bullet.direction.y * bullet.radius * 2
                );
                ctx.lineTo(bullet.x, bullet.y);
                ctx.strokeStyle = 'rgba(255, 209, 102, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function spawnEnemy() {
            const types = [
                { color: '#ef476f', radius: 15, speed: 2, health: 40, scoreValue: 20 },
                { color: '#ffd166', radius: 25, speed: 1.5, health: 80, scoreValue: 50 },
                { color: '#06d6a0', radius: 35, speed: 1, health: 120, scoreValue: 100 }
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            // Posición aleatoria en los bordes
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? -type.radius : canvas.width + type.radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? -type.radius : canvas.height + type.radius;
            }
            
            enemies.push({
                ...type,
                x,
                y,
                originalRadius: type.radius,
                pulseTimer: 0
            });
            
            playSound('spawn');
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                // Movimiento hacia el jugador
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;
                
                // Efecto de pulso
                enemy.pulseTimer += 0.1;
                enemy.radius = enemy.originalRadius * (1 + Math.sin(enemy.pulseTimer) * 0.1);
                
                // Colisión con jugador
                const playerDistance = Math.sqrt(
                    Math.pow(player.x - enemy.x, 2) + 
                    Math.pow(player.y - enemy.y, 2)
                );
                
                if (playerDistance < player.radius + enemy.radius) {
                    playerHealth -= 5;
                    enemy.health = 0;
                    createExplosion(enemy.x, enemy.y, 20);
                    playSound('hit');
                    updateHealthBar();
                }
            });
            
            // Eliminar enemigos fuera del canvas (por si acaso)
            enemies = enemies.filter(enemy => 
                enemy.x + enemy.radius > 0 && 
                enemy.x - enemy.radius < canvas.width &&
                enemy.y + enemy.radius > 0 &&
                enemy.y - enemy.radius < canvas.height &&
                enemy.health > 0
            );
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                // Cuerpo
                ctx.beginPath();
                ctx.arc(0, 0, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                
                // Detalles
                ctx.beginPath();
                ctx.arc(0, 0, enemy.radius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = '#370617';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(0, 0, enemy.radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = '#9d0208';
                ctx.fill();
                
                ctx.restore();
                
                // Barra de salud si ha recibido daño
                if (enemy.health < enemy.scoreValue) {
                    const healthPercentage = enemy.health / enemy.scoreValue;
                    const barWidth = enemy.radius * 2;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(
                        enemy.x - enemy.radius, 
                        enemy.y - enemy.radius - 10,
                        barWidth,
                        5
                    );
                    
                    ctx.fillStyle = healthPercentage > 0.5 ? '#06d6a0' : 
                                   healthPercentage > 0.25 ? '#ffd166' : '#ef476f';
                    ctx.fillRect(
                        enemy.x - enemy.radius, 
                        enemy.y - enemy.radius - 10,
                        barWidth * healthPercentage,
                        5
                    );
                }
            });
        }

        function spawnPowerup(x = null, y = null) {
            if (!x || !y) {
                x = Math.random() * (canvas.width - 40) + 20;
                y = Math.random() * (canvas.height - 40) + 20;
            }
            
            powerups.push({
                x,
                y,
                radius: 15,
                type: 'health',
                amount: 20,
                timer: 0
            });
            
            playSound('powerupSpawn');
        }

        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.timer += 0.05;
                
                // Rotación
                powerup.angle = powerup.timer;
                
                // Colisión con jugador
                const dx = player.x - powerup.x;
                const dy = player.y - powerup.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < player.radius + powerup.radius) {
                    if (powerup.type === 'health') {
                        playerHealth = Math.min(100, playerHealth + powerup.amount);
                        updateHealthBar();
                        playSound('heal');
                    }
                    powerups.splice(i, 1);
                    createExplosion(powerup.x, powerup.y, 20);
                    continue;
                }
                
                // Desaparecer después de 10 segundos
                if (powerup.timer > 10) {
                    powerups.splice(i, 1);
                    createExplosion(powerup.x, powerup.y, 15);
                }
            }
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                ctx.rotate(powerup.angle);
                
                // Dibujar cruz médica
                ctx.fillStyle = '#06d6a0';
                
                // Barra vertical
                ctx.fillRect(-3, -10, 6, 20);
                
                // Barra horizontal
                ctx.fillRect(-10, -3, 20, 6);
                
                // Efecto de brillo
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(6, 214, 160, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            });
        }

        function createExplosion(x, y, size) {
            explosions.push({
                x,
                y,
                size,
                timer: 0,
                duration: 0.5
            });
        }

        function drawExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.timer += 0.016; // ~60fps
                
                const progress = explosion.timer / explosion.duration;
                const currentSize = explosion.size * progress;
                const opacity = 1 - progress;
                
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, currentSize, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, currentSize
                );
                gradient.addColorStop(0, `rgba(255, 150, 0, ${opacity})`);
                gradient.addColorStop(1, `rgba(255, 50, 0, ${opacity * 0.5})`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                if (explosion.timer >= explosion.duration) {
                    explosions.splice(i, 1);
                }
            }
        }

        function playSound(type) {
            // Aquí iría la implementación de audio real
            // Esta es una simulación para el prototipo
            console.log(`Play sound: ${type}`);
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateHealthBar() {
            healthFill.style.width = `${playerHealth}%`;
            
            // Cambiar color según la salud
            if (playerHealth > 60) {
                healthFill.style.background = 'linear-gradient(90deg, #ff6b6b 0%, #06d6a0 100%)';
            } else if (playerHealth > 30) {
                healthFill.style.background = 'linear-gradient(90deg, #ff6b6b 0%, #ffd166 100%)';
            } else {
                healthFill.style.background = 'linear-gradient(90deg, #ff6b6b 0%, #ef476f 100%)';
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
            playSound('gameOver');
        }
    </script>
</body>
</html>
